spring.application.name=iam
spring.docker.compose.enabled=false

# -- Keycloak --
# povlaci javni kljuc od keycloak-a i validira JWT
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/iam-example
#spring.security.oauth2.resourceserver.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

# postgresql config
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/iam-example

spring.datasource.username=ivanak
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

server.port = 8081